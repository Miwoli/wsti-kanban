<mat-card cdkDrag [cdkDragData]="note">
  <mat-card-header>
    <div mat-card-avatar><span>{{note.createdBy?.firstName | slice:0:1}}{{note.createdBy?.lastName | slice:0:1}}</span></div>
    <mat-card-title>
      {{ note.title }}
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>{{ note.description }}</p>
  </mat-card-content>
  <mat-card-actions *ngIf="authService.isLoggedIn$ | async" align="end">
    <button mat-icon-button (click)="onEdit()">
      <mat-icon>edit</mat-icon>
    </button>
    <button mat-icon-button (click)="onRemove()">
      <mat-icon>delete</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
