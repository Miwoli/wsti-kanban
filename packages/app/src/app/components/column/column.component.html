<mat-card>
  <mat-card-header>
    <mat-card-title>
      {{ column.name }}
    </mat-card-title>
    <div class="column-actions">
      <button mat-icon-button (click)="onNewNote(column.id)">
        <mat-icon>add</mat-icon>
      </button>
      <button mat-icon-button (click)="onRemove()">
        <mat-icon>delete</mat-icon>
      </button>
    </div>
  </mat-card-header>
  <mat-card-content
    cdkDropList
    [cdkDropListData]="column.notes"
    (cdkDropListDropped)="onDrop($event, column.id)"
  >
    <app-note *ngFor="let note of column.notes" [note]="note"></app-note>
  </mat-card-content>
</mat-card>
